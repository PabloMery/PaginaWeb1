<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio Sesión - Site Name</title>

  <!-- Estilos específicos de esta vista -->
  <link rel="stylesheet" href="../CSS/inicioSesion.css" />

  <!-- Validación de inicio de sesión -->
  <script src="../JS/inicioSesion.js" defer></script>

  <!-- JS global (carrito, etc.) -->
  <script src="../JS/app.js" defer></script>
</head>
<body>
  <!-- Franja superior -->
  <div class="top">
    <div class="wrap top__row" aria-label="Accesos rápidos">
      <span class="muted">Bienvenido(a)</span>
      <span class="spacer"></span>
      <a href="#">Registrar usuario</a>
    </div>
  </div>

  <!-- Encabezado / navegación -->
  <header role="banner">
    <div class="wrap nav">
      <a class="brand" href="Home.html" aria-label="Inicio">
        <span class="brand__dot" aria-hidden="true"></span>
        <span>Site Name</span>
      </a>

      <nav class="nav__links" aria-label="Principal">
        <a href="Home.html">Home</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="../HTML/blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>

      <div class="nav__actions">
        <a class="cart" href="carrito.html" aria-label="Carrito">
          🛒 <span>Carrito</span> <span class="cart__badge" id="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Contenido -->
  <main class="wrap auth">
    <section class="auth__card" aria-labelledby="titulo-login">
      <div class="auth__head">
        <!-- LOGO TANGANA -->
        <div class="auth__logo">
          <img src="../IMG/logo/logo.png" alt="TANGANA" />
        </div>

        <h1 id="titulo-login">TANGANA</h1>
        <p class="help">Ingresa con tu correo y contraseña.</p>
      </div>

      <form id="login-form" novalidate>
        <!-- Correo -->
        <div class="field">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email"
                 maxlength="100" autocomplete="username"
                 aria-describedby="email-help email-error" required />
          <div id="email-help" class="help">
            Sólo se aceptan correos @duoc.cl, @profesor.duoc.cl o @gmail.com (máx. 100).
          </div>
          <div id="email-error" class="error" aria-live="polite"></div>
        </div>

        <!-- Contraseña -->
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password"
                 minlength="4" maxlength="10" autocomplete="current-password"
                 aria-describedby="pass-help pass-error" required />
          <div id="pass-help" class="help">Requerida, entre 4 y 10 caracteres.</div>
          <div id="pass-error" class="error" aria-live="polite"></div>
        </div>

        <div class="row-btns">
          <button id="login-submit" type="submit" class="btn-primary" disabled>Iniciar sesión</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
