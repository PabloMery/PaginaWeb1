  <div class="container-sm">
    <div class="row cuestionario">
      <div class="col">
        <div class="titulo">
          <h1 class="texto_titulo">Registro de usuarios</h1>
        </div>
        
        <form action="#" method="get">
          <div class="mb-0">
            <label for="nombre" class="form-label mb-0">Nombre completo</label>
            <input type="text" class="form-control tiny-input" id="nombre" placeholder="Pedrito soto">
          </div>

          <div class="mb-0">
            <label for="correo" class="form-label mb-0">Correo</label>
            <input type="text" class="form-control tiny-input" id="correo" placeholder="pedrito@gmail.com">
          </div>

          <div class="mb-0">
            <label for="contrasena" class="form-label mb-0">Contraseña</label>
            <input type="text" class="form-control tiny-input" id="contrasena" placeholder="*****">
          </div>

          <div class="mb-0">
            <label for="confi_contrasena" class="form-label mb-0">Confirmar contraseña</label>
            <input type="text" class="form-control tiny-input" id="confi_contrasena" placeholder="*****">
          </div>


          <div class="mb-0">
            <label for="edad" class="form-label mb-0">Telefono (opcional)</label>
            <input type="text" class="form-control tiny-input" id="edad" placeholder="20">
          </div>







          <select class="form-select" aria-label="Default select example">
            <option value="" selected disabled>Seleccione región</option>
            <option value="1">Arica y Parinacota</option>
            <option value="2">Tarapacá</option>
            <option value="3">Antofagasta</option>
            <option value="4">Atacama</option>
            <option value="5">Coquimbo</option>
            <option value="6">Valparaíso</option>
            <option value="7">Region Metropolitana de Santiago</option>
            <option value="8">O'Higgins</option>
            <option value="9">Maule</option>
            <option value="10">Ñuble</option>
            <option value="11">Biobío</option>
            <option value="12">La Araucanía</option>
            <option value="13">Los Ríos</option>
            <option value="14">Los Lagos</option>
            <option value="15">Aysén del General Carlos Ibáñez del Campo</option>
            <option value="16">Magallanes y de la Antártica Chilena</option>
          </select>






          <button class="btn btn-primary boton-abajo">Enviar</button>
        </form>



      </div>   

















      
    </div>
