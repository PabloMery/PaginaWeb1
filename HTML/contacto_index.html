  <main>
    <div class="wrap">
      <section class="text-center my-4">
  <img src="../IMG/logo/logo.png" class="img-fluid mx-auto mb-3" alt="Logo de Tangana" style="max-width:220px;">
  <h1 class="h3 h-md1 fw-bold">TANGANA</h1>
      </section>

      <section aria-labelledby="contact-title">
        <div class="contact-wrap" role="form" aria-labelledby="contact-title">
          <div class="contact-header" id="contact-title">FORMULARIO DE CONTACTOS</div>
          <div class="contact-body">
            <form id="contact-form" novalidate>
              <div class="field">
                <label for="fullname">NOMBRE COMPLETO</label>
                <input id="fullname" name="fullname" type="text" class="form-control" placeholder="Ingresa tu nombre completo" required />
                <p id="parrafo_1"></p>
              </div>

              <div class="field">
                <label for="email">CORREO</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="nombre@ejemplo.com" required />
                <p id="parrafo_2"></p>
              </div>

              <div class="field">
                <label for="message">CONTENIDO</label>
                <textarea id="message" name="message" class="form-control" placeholder="Escribe tu mensaje..." required></textarea>
                <p id="parrafo_3"></p>
              </div>

              <div class="btn-row">
                <button type="submit" class="btn-primary" aria-label="Enviar mensaje">ENVIAR MENSAJE</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
