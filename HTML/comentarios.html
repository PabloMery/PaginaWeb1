    <!-- Filtro por producto -->
    <section class="card">
      <div class="row row-gap">
        <label class="lbl" for="prodSel">Producto</label>
        <select id="prodSel"></select>

        <div class="stats">
          <span id="avgStars" class="pill">â˜… 0.0</span>

    <!-- Lista -->
    <section class="card">
      <div id="list" class="list"></div>
      <div id="empty" class="empty muted" hidden>No hay comentarios para este producto.</div>
    </section>

    <!-- Nuevo comentario -->
    <section class="card">
      <h2>Escribe tu comentario</h2>
      <form id="form" class="form">
        <div class="field">
          <label for="name">Tu nombre</label>
          <input id="name" type="text" placeholder="Ej: Camila" required>
        </div>

        <div class="field">

            <!-- botones 1..5 generados por JS -->
          </div>
        </div>

        <div class="field">
          <label for="text">Comentario</label>
          <textarea id="text" rows="4" placeholder="Â¿QuÃ© te pareciÃ³ el producto?" required></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Publicar</button>
          <button id="clearAll" type="button" class="btn danger">Borrar todos (solo este producto)</button>
        </div>
      </form>
      <p class="help muted">Los comentarios se guardan en tu navegador (localStorage).</p>
    </section>
  </main>

    <script src="../JS/app.js" defer></script>
